<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        Mahler - Piano Tutor (practice your sight reading skills)
    </title>
    <meta name="description" content="A sight reading app designed to help you practice your music reading skills. You can use it with the on-screen piano for a quick session as well as with any of your MIDI devices (Chrome 43+).">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
    </a>
    <style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>

    <div class="container">
        <div class="game-title center-block">
            <h1 class="text-center">mahler</h1>
        </div>
        <canvas id="game-board" width="700" height="500"></canvas>
        <div id="game-menu">
            <form role="form">
                <div class="form-group">
                    <div class="text-center">
                        <label for="selKey">KEY</label>
                    </div>
                    <select class="form-control" id="selKey">
                        <option>C</option>
                        <option>C#</option>
                        <option>Db</option>
                        <option>D</option>
                        <option>Eb</option>
                        <option>E</option>
                        <option>F</option>
                        <option>F#</option>
                        <option>Gb</option>
                        <option>G</option>
                        <option>Ab</option>
                        <option>A</option>
                        <option>Bb</option>
                        <option>B</option>
                        <option>Cb</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="text-center">
                        <label for="selClef">CLEF</label>
                    </div>
                    <select class="form-control" id="selClef">
                        <option>TREBLE</option>
                        <option>BASS</option>
                        <option>BOTH</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="text-center">
                        <label for="selMode">MODE</label>
                    </div>
                    <select class="form-control" id="selMode">
                        <option>NOTES</option>
                        <option>CHORDS</option>
                        <option>MELODY</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="text-center">
                        <label for="selAnn">ANNOTATIONS</label>
                    </div>
                    <select class="form-control" id="selAnn">
                        <option>OFF</option>
                        <option>ON</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="text-center">
                        <label>MIDI DEVICES</label>
                    </div>
                    <ul class="midi-devices list-group">
                    </ul>
                </div>
            </form>
        </div>
        <div class="col-md-12 text-center game-start">
            <button type="button" id="btn-start" class="btn btn-primary btn-lg">START</button>
        </div>
    </div>
    <script src="jquery-2.1.4.min.js"></script>
    <script src="vexflow-min.js"></script>
    <script src="ds/iterable.js"></script>
    <script src="ds/enumerable.js"></script>
    <script src="ds/queue.js"></script>
    <script src="ds/hashset.js"></script>
    <script src="note.js"></script>
    <script src="piano.js"></script>
    <script src="sheetmusic.js"></script>
    <script src="script.js"></script>
</body>

</html>
